plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.2'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
    implementation group: 'org.codehaus.groovy', name: 'groovy-json', version: '2.0.1'
}

test {
    useTestNG()
}
